<!DOCTYPE html>
<html lang="fr" xmlns xmlns:th>
<head>
    <th:block th:include="fragments/header :: head" />
    <title>Dashboard Écurie</title>
</head>
<body>

    <div th:replace="fragments/dashboard/sidebar :: sidebar">

        ok
    </div>

    <div class="main-content">

        <header th:replace="fragments/dashboard/sidebar :: header"></header>

        <main>
            <div class="welcome-card">
                <p class="welcome-icon"><i class="las la-info-circle"></i></p>
                <div class="welcome-txt">
                    <p class="welcome-title">Bienvenue sur votre panneau écurie !</p>
                    <p class="welcome-desc">Ici est affiché une liste de données concernant le nombre de joueur et d'équipe total !</p>
                </div>
            </div>
            <div class="card-stat-container">
                <div class="card-stat">
                    <p class="card-icon"><i class="las la-user"></i></p>
                    <p class="card-data" th:text="${nb_joueur}"></p>
                    <p class="card-title">Nombre de joueur</p>
                </div>
                <div class="card-stat">
                    <p class="card-icon"><i class="las la-users"></i></p>
                    <p class="card-data" th:text="${nb_equipe}"></p>
                    <p class="card-title">Nombre de d'équipe</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
