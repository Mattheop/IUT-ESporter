<!DOCTYPE html>
<html lang="fr" xmlns xmlns:th>
<head>
    <th:block th:include="fragments/header :: head" />
    <title>Dashboard Organisateur</title>
</head>
<body>

    <div th:replace="fragments/dashboard/sidebar :: sidebar">
    </div>

    <div class="main-content">

        <header th:replace="fragments/dashboard/sidebar :: header"></header>

        <main>
            <div class="welcome-card">
                <p class="welcome-icon"><i class="las la-info-circle"></i></p>
                <div class="welcome-txt">
                    <p class="welcome-title">Bienvenue sur votre panneau organisateur !</p>
                    <p class="welcome-desc">Ici est affiché une liste de données concernant le nombre de tournois total et le nombre de tournois par étendue !</p>
                </div>
            </div>
            <div class="card-stat-container">
                <div class="card-stat">
                    <p class="card-icon"><i class="las la-user"></i></p>
                    <p class="card-data" th:text="${nb_tournoi}"></p>
                    <p class="card-title">Nombre de tournois</p>
                </div>
                <div class="card-stat">
                    <p class="card-icon"><i class="las la-user"></i></p>
                    <p class="card-data" th:text="${nb_mondial}"></p>
                    <p class="card-title">Nombre de tournois Mondiaux</p>
                </div>
                <div class="card-stat">
                <p class="card-icon"><i class="las la-user"></i></p>
                <p class="card-data" th:text="${nb_regional}"></p>
                <p class="card-title">Nombre de tournois Régionaux</p>
                </div>
                <div class="card-stat">
                    <p class="card-icon"><i class="las la-user"></i></p>
                    <p class="card-data" th:text="${nb_national}"></p>
                    <p class="card-title">Nombre de tournois Nationaux</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
